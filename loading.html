<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="styling.css" rel="stylesheet" />
    <link href="loading.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>

<body>
    <div class="center loading-text" id="typingText"></div>
    <div class="center">
        <div class="loader"> </div>
    </div>

    <script src="https://kit.fontawesome.com/41752380dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script>
        const text = "This is boring...";
        const typingText = document.getElementById('typingText');
        let index = 0;

        function type() {
            if (index < text.length) {
                typingText.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100); // Adjust typing speed (milliseconds)
            } else {
                setTimeout(erase, 1000); // Wait before starting erasing
            }
        }

        function erase() {
            if (index >= 0) {
                typingText.textContent = text.substring(0, index);
                index--;
                setTimeout(erase, 50); // Adjust erasing speed (milliseconds)
            } else {
                setTimeout(type, 0); // Wait before starting typing again
            }
        }
        
        type(); // Start typing animation
    </script>
</body>
</html>
