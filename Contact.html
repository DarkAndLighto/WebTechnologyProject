    <div class="container" style="max-width: 40%; padding: 0;">
        <div class="blurry-box form-main">

            <div class="row title-control">
                Send me an email!
            </div>

            <div class="row row-control">
                <div class="col-6">
                    <div class="form-floating">
                        <input class="form-control" id="name" name="name" placeholder="" required>
                        <label>Name</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input class="form-control" id="lastname" name="lastname" placeholder="" required>
                        <label>Last name</label>
                    </div>
                </div>
            </div>

            <div class="row row-control">
                <div class="col-6">
                    <div class="form-floating">
                        <input class="form-control" id="name" name="name" placeholder="" required>
                        <label>Email</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input class="form-control" id="lastname" name="lastname" placeholder="" required>
                        <label>Phone</label>
                    </div>
                </div>
            </div>

            <div class="row row-control">
                <div class="col">
                    <div class="form-floating">
                        <textarea required class="form-control multiline-input" id="message" name="message" placeholder="" style="resize: none; height: 200px;"></textarea>
                        <label>Message</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <button>
                        Submit
                    </button>
                </div>
                <div class="col-sm-12 col-md-6">
                    <button>
                        Clear
                    </button>
