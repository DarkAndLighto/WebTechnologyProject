    <div id="app">
        <div class="container container-sizing" style="padding: 0;">
            <div class="blurry-box form-main">
                <form id="myForm" action="Contact.php" method="POST">
                    <div class="row title-control">
                        Send me an email!
                    </div>
    
                    <div class="row row-control row-gap-2">
                        <div class="col-md-12 col-lg-6">
                            <div class="form-floating">
                                <input class="form-control" v-model="formData.name" name="name" placeholder="">
                                <label>Name</label>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-6">
                            <div class="form-floating">
                                <input class="form-control" v-model="formData.lastname" name="lastname" placeholder="">
                                <label>Last name</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="row row-control row-gap-2">
                        <div class="col-md-12 col-lg-6">
                            <div class="form-floating">
                                <input class="form-control" v-model="formData.email" name="email" placeholder="">
                                <label>Email</label>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-6">
                            <div class="form-floating">
                                <input class="form-control" v-model="formData.phone" name="phone" placeholder="">
                                <label>Phone</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="row row-control">
                        <div class="col-md-12 col-lg-12">
                            <div class="form-floating">
                                <textarea class="form-control multiline-input" v-model="formData.message" name="message" placeholder="" style="resize: none; height: 200px;"></textarea>
                                <label>Message</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-sm-12 col-md-4">
                            <button type="button" @click="submitVueForm">Submit with Vue</button>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <button type="button" onclick="submitJsForm()">Submit with JS</button>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <button type="button" @click="clearForm">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    formData: {
                        name: '',
                        lastname: '',
                        email: '',
                        phone: '',
                        message: ''
                    }
                };
            },
            methods: {
                submitVueForm() {
                    if (!this.validateForm()) {
                        return;
                    }
                    document.getElementById('myForm').submit();
                },
                clearForm() {
                    for (let key in this.formData) {
                        this.formData[key] = '';
                    }
                },
                validateForm() {
                    for (let key in this.formData) {
                        if (!this.formData[key]) {
                            alert('Please fill in all fields.');
                            return false;
                        }
                    }
                    if (!this.validateEmail(this.formData.email)) {
                        alert('Please enter a valid email address.');
                        return false;
                    }
                    return true;
                },
                validateEmail(email) {
                    const re = /\S+@\S+\.\S+/;
                    return re.test(email);
                }
            }
        });
        app.mount('#app');
    
        function submitJsForm() {
            const form = document.getElementById('myForm');
            const formData = new FormData(form);
            const name = formData.get('name');
            const lastname = formData.get('lastname');
            const email = formData.get('email');
            const phone = formData.get('phone');
            const message = formData.get('message');
    
            if (!name || !lastname || !email || !phone || !message) {
                alert('Please fill in all fields.');
                return;
            } else if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }
    
            document.getElementById('myForm').submit();
        }
    
        function validateEmail(email) {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
